<!DOCTYPE html>
<html>

    <body>
        <h1>Sign Up</h1>
        <p>Please enter your information to register on the site </p>
        <form>
           <label>Username :</label><br>
           <input type="text" placeholder="first name" name="firstname" required>
           <input type="text" placeholder="last name" name="lastname" required>
           <br>
           <label for="email1">Email :</label><br>
           <input type="email" id="email1" placeholder="enter your email" name="email" required>
           <br>
           <label for="pass">Password :</label><br>
           <input type="password" id="pass" placeholder="enter your password" name="pass" required>
           <br>
           <label for="con">Password Confirmation :</label><br>
           <input type="password" id="con" name="Confirmation" required>
           <br>
           <label for="birthday">birthday :</label><br>
           <input type="date" id="birthday" name="birthday" required>
           <br>
           <label for="gander">gander :</label><br>
           <label for="female">Female</label>
           <input type="radio" value="female" name="gander" required>
           <label for="male">Male</label>
           <input type="radio" value="Male" name="gander" required>
           <br>
           <label for="text">If you have feedback or any note , you can write here :</label><br>
           <textarea cols="40" rows="10" id="text"></textarea><br>

           <input type="submit" value="sign up" required>
        </form>
        <a href="index.html">Back to Home</a>

    </body>
</html>
